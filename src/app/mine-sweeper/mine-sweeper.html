<div style="display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 10px;">
  <div>
    <mdl-select label="Choose Level:"
                [(ngModel)]="boardSize"
                (ngModelChange)="initBoard(boardSize = $event)"
                style="padding-right: 5px;">
      <mdl-option *ngFor="let level of levels" [value]="level.value">{{level.name}}</mdl-option>
    </mdl-select>
    <button (click)="initBoard(boardSize)"
            [disabled]="!boardSize"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            [ngClass]="decideColor()">
      {{buttonLabel}}
    </button>

    <div style="border: 1px solid; margin-top: 5px;">Elapsed Time: {{stopWatch}} seconds</div>
  </div>
  <board [hidden]="!boardSize" (hasWon)="setButtonText($event)"></board>
</div>
