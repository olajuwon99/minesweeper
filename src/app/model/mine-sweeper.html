<div style="display: flex; flex-direction: column; align-items: center;">
  <div>
    <label for="select">
      Level:
      <select id="select" [(ngModel)]="model" (ngModelChange)="boardSize = $event">
        <option *ngFor="let level of levels" [ngValue]="level.value">{{level.name}}</option>
      </select>
    </label>
    <button (click)="initBoard(boardSize)" style="margin-left: 10px">Start New Game</button>
  </div>
  <board *ngIf="boardSize" [size]="boardSize"></board>
</div>
